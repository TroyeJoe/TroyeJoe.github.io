<!DOCTYPE html>
<html lang="en">

	<head>
		<!-- 制作人信息 -->
		<!--PM:[] Designer:[] Developer:[] date:-->
		<title>燥起来</title>
		
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="pragma" content="no-cach">
		<meta name="robots" content="all">
		<meta http-equiv="x-rim-auto-match" content="none">
		<meta name="format-detection" content="telephone=no">
		<meta name="format-detection" content="email=no" />
		<meta name="format-detection" content="address=no" />
		<meta name="format-detection" content="date=no" />
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<link rel="stylesheet" href="css/reset.min.css">
		<link rel="stylesheet" href="css/swiper-3.4.0.min.css" />
		<link rel="stylesheet" href="css/animate.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		
		<script src="js/swiper-3.4.0.jquery.min.js"></script>
		<script src="js/swiper.myanimate1.0.0.min.js"></script>
		<script src="js/main.js"></script>
		<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
		<script type="text/javascript" src="js/jquery.scrollme.min.js"></script>
  
	</head>

	<body>
	
		
		<audio preload="auto" id="myMusic" loop autoplay src="music.mp3">
		</audio>
		<div class="audio">
			<input class="pause" type="button" id="music" />
		</div>
		<!--音乐 end-->
				<div class="swiper-slide bg mystopy" data-hash="slide1" id="s1">
					<div class="wrap">
					  <div class="wrapper">
    <div class="border-circle" id="one"></div>
    <div class="border-circle" id="two"></div>
    <div class="background-circle">
      <div class="triangle-light"></div>
      <div class="body"></div>
      <span class="shirt-text">B</span>
      <span class="shirt-text">✧</span>
      <span class="shirt-text">O</span>
      <span class="shirt-text">M</span>
      <span class="shirt-text">M</span>
      <div class="triangle-dark"></div>
       <div class="t-s-1"></div>
       <div class="t-s"></div>
        <div class="t-s-2"></div>
    </div>
    <div class="head">
      <div class="ear" id="left"></div>
      <div class="ear" id="right"></div>
      <div class="hair-main">
        <div class="sideburn" id="left"></div>
        <div class="sideburn" id="right"></div>
        <div class="hair-top">|</div>
      </div>
      <div class="face">
        <div class="glass"></div>
        <div class="eye-shadow" id="left">
          <div class="eyebrow"></div>
          <div class="eye"></div>
        </div>
        <div class="eye-shadow" id="right">
          <div class="eyebrow"></div>
          <div class="eye"></div>
        </div>
        <div class="mouth"></div>
        <div class="shadow-wrapper">
          <div class="shadow"></div>
        </div>
      </div>
    </div>
    <span class="music-note" id="one">♫</span>
    <span class="music-note" id="two">♪</span>
  </div>
  </div>
				</div>


				
	
	</body>

</html>
